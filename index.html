<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitcord</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Annie Wu">
    <meta name="description" content="Twitter clone but if Twitter was owned by Discord">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="page">
        <div class="page-container">
            <div class="profile-container">
                <div class="header-photo">
                    <img src="./img/header.jpg" alt="Header">
                </div>
                <div class="profile">
                    <div class="prof-pic-and-buttons-row">
                        <div class="prof-pic">
                            <img src="./img/profile-pic.jpg" alt="Profile Picture">
                        </div>
                        <div class="buttons">
                            <div class="button">
                                <a href="/"><span class="follow">Follow</span></a>
                            </div>
                            <div class="button">
                                <a href="/"><span class="message">Send Message</span></a>
                            </div>
                            <div class="button">
                                <a href="/">
                                    <div>
                                        <span class="more">&#xFE19;</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        <div class="username">anniedotexe</div>
                        <div class="verifiedIcon">
                            <img src="/img/verify.svg" alt="Verified">
                        </div>
                    </div>
                    <div class="hashtagNumber">#2303</div>


                </div>
            </div>


            <footer class="nav-bar-bottom">
                <a href="/">
                    <div class="nav-icon">
                        <img src="./img/discord-logo.svg" alt="Server">
                    </div>
                </a>
                <a href="/">
                    <div class="nav-icon">
                        <img src="./img/discord-friends.svg" alt="Friends">
                    </div>
                </a>
                <a href="/">
                    <div class="nav-icon">
                        <img src="./img/discord-search.svg" alt="Search">
                    </div>
                </a>
                <a href="/">
                    <div class="nav-icon">
                        <img src="./img/discord-mentions.svg" alt="Mentions">
                    </div>
                </a>
                <a href="/">
                    <div class="nav-icon">
                        <img src="./img/discord-profile.svg" alt="Profile">
                    </div>
                </a>
            </footer>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
